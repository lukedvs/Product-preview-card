<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <div class="card">

    <div class="card-container">
      <img src="/images/image-product-desktop.jpg" alt="perfume">
    </div>

    <div class="text-container">
      <h5 class="product">PERFUME</h5>
      <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
      <p>A flora, solar and voluptuous interpretation composed by Olivier Polge, Perfume-Creator for the House of
        CHANEL.
      </p>

      <div class="prices">
        <h1 class="r-price">$149.99</h1>
        <h5 class="d-price"><del>$169.99</del></h5>
      </div>

      <button class="btn"><img src="/images/icon-cart.svg" />Add to Cart</button>
    </div>

  </div>

</body>

</html>
